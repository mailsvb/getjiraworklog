<html>
  <head>
    <title>JIRA get worklogs</title>
    <meta HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="/css/options.css" type="text/css" media="all">
    <script type="text/javascript" src="/js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="/js/libs/jquery-ui.min.js"></script>

  </head>
  <body>
    <div class='main'>
      <div class='header'>
        JIRA get worklogs
      </div>
      <div class='content'>

          <span id="userid"></span>
          <p>
            <div class="left">
              <nobr>
                <input name="startdate" id="startdate" class="text" placeholder="start date"/>
                <input name="enddate" id="enddate" class="text" placeholder="end date"/>

              </nobr>
            </div>
          </p>
        </form>
      </div>
      <p id="response">
      </p>
    </div>
